{% load static %}
<article class="group bg-white rounded-xl border border-gray-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden cursor-pointer">
  <!-- Thumbnail -->
  <div class="aspect-[16/9] relative overflow-hidden">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="{{ product.title }}"
           class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
    {% else %}
      <div class="w-full h-full bg-gray-200"></div>
    {% endif %}
  </div>

  <!-- Content -->
  <div class="p-5">
    <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 leading-snug group-hover:text-blue-600 transition-colors">
      <a href="{% url 'main:show_product' product.id %}">
        {{ product.title }}
      </a>
    </h3>

    <p class="text-blue-600 font-bold text-base mb-3">Rp {{ product.price|floatformat:0 }}</p>
    <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-4">
      {{ product.description|truncatewords:20 }}
    </p>

    {% if user.is_authenticated and product.user == user %}
      <div class="flex items-center justify-between pt-4 border-t border-gray-100">
        <a href="{% url 'main:show_product' product.id %}" 
           class="inline-block px-3 py-1 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
          View Details →
        </a>

        <div class="flex space-x-3 text-sm">
          <button type="button" data-action="edit" data-product-id="{{ product.id }}"
                  class="flex items-center gap-1 text-gray-600 hover:text-gray-900 transition-colors">
            Edit
          </button>
          <button type="button" data-action="delete" data-product-id="{{ product.id }}"
                  class="text-red-600 hover:text-red-800">
            Delete
          </button>
        </div>
      </div>
    {% else %}
      <div class="pt-4 border-t border-gray-100">
        <a href="{% url 'main:show_product' product.id %}" 
           class="inline-block px-3 py-1 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
          View Details →
        </a>
      </div>
    {% endif %}
  </div>
</article>
